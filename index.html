<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Paint</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="box">

    <canvas id="canvas"></canvas>

    <div class="tools">

      <div class="drawtype">
        <button class="btn btn-success">Line</button><br>
        <button class="btn btn-secondary">Rectangle</button>
        <input type="text" class="formsize" value="20"> x <input type="text" class="formsize" value="30"><br>
        <button class="btn btn-secondary">Circle</button>
        <input type="text" class="formsize" value="50">
      </div>

      <div class="drawstyle">
        <label for="brushsize" class="labelsize">Brush size : 1px</label>
        <input type="range" id="brushsize" value="1" min="1" max="10">
        <label for="colorpicker">Color : </label>
        <input type="color" id="colorpicker" class="btn btn-secondary">
        <button id="clearbtn" class="btn btn-danger">Clear</button>
      </div>
      
    </div>

  </div>


  <!-- ############## JS sources ############## -->
  <script src="js/plugins.js"></script>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/main.js"></script>
  <!-- ############## JS sources ############## -->
</body>

</html>
